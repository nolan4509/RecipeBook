    <body>
        <form id="newRecipeForm" method="POST" action="/newRecipe">
            <label for="recipeTitleField"><h2>Recipe Title</h2></label>
            <input type="text" name="recipeTitleField" placeholder="ex. Scrambled Eggs"/>
            <br />
            <label for="recipeIDField"><h2>Recipe ID</h2></label>
            <input type="number" name="recipeIDField" placeholder="ex. 8675309"/>
            <br />
            <label for="authorIDField"><h2>Author ID</h2></label>
            <input type="number" name="authorIDField" placeholder="ex. 920017"/>
            <br />
            <label for="categoryField"><h2>Category</h2></label>
            <input type="text" name="categoryField" placeholder="ex. breakfast" />
            <br />
            <label for="ethnicityField"><h2>Ethnicity</h2></label>
            <input type="text" name="ethnicityField" placeholder="ex. Irish" />
            <br />
            <label for="difficultyField"><h2>Difficulty</h2></label>
            <input type="text" name="difficultyField" placeholder="ex. moderate" />
            <br />
            <label for="ingredientsField"><h2>Ingredients</h2></label>
            <input type="text" name="ingredientsField" placeholder="ex. many lima beans" />
            <br />
            <label for="recipeInstructionsField"><h2>Recipe Instructions</h2></label>
            <input type="text" name="recipeInstructionsField" placeholder="ex. chop onions"/>
            <br />
            <label for="cookTimeField"><h2>Cooking Time (minutes)</h2></label>
            <input type="number" name="cookTimeField" placeholder="ex. 30 (min)"
            <br />
            <fieldset>
                <legend>Special Requirements</legend>
                <div>
                    <input type="checkbox" name="vegetarianCheck" value="TRUE">
                    <label for="vegetarianCheck">vegetarian</label>
                </div>
                <div>
                    <input type="checkbox" name="veganCheck" value="TRUE">
                    <label for="veganCheck">vegan</label>
                </div>
                <div>
                    <input type="checkbox" name="glutenCheck" value="TRUE">
                    <label for="glutenCheck">gluten free</label>
                </div>
            </fieldset>
            <input type="submit" value="submit"/>
        </form>
    </body>
